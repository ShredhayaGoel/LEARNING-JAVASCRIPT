<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script>
function f1()
{
	d=new Date();
	let x=d.getSeconds()*6-90;
	d1.style.transform="rotate("+x+"deg)";
	let y=d.getMinutes()*6-90;
	d2.style.transform="rotate("+y+"deg)";

	let z=(d.getHours()%12)*30-90+(d.getMinutes()/2);
	d3.style.transform="rotate("+z+"deg)";
}
function f2()
{
	setInterval("f1()",1000);
}
</script>
</head>
